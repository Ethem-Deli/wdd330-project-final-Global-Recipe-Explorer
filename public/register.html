<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/auth.css" />
</head>

<body>
    <!-- Navigation -->
    <header class="navbar">
        <nav class="main-nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../public/images/logo.jpg" alt="Global Recipe Explorer Logo" />
                    <span>Global Recipe Explorer</span>
                </a>
            </div>
            <div class="hamburger">&#9776;</div>
            <ul id="menu" class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../public/countries.html">Countries</a></li>
                <li><a href="../favorites.html">Favorites</a></li>
                <li><a href="../public/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Form -->
    <main class="main-wrapper">
        <div class="form-box">
            <form id="registerForm" class="form active">
                <h2>Register</h2>
                <input type="text" placeholder="Username" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <script src="./js/auth.js"></script>
</body>

</html>
